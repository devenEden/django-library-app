{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign up</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'styles/font-awesome.css' %}">
        <script src="{% static 'scripts/scripts.js' %}" defer></script>
        <link href="{% static 'styles/signup.css' %}" rel="stylesheet" />

    </head>

    <body>
        
        <div class="container" width = "90%", margin = "auto",  >
            <div class="card center spacer">
                <h1 class="title text-center">Register With</h1>
                <div class="social-login">
                    <button class="social-btn">
                        <img class="icon" src="{% static 'images/gmail.svg' %}" alt="gmail icon">
                        Gmail
                    </button>
                    <button class="social-btn">
                        <img class="icon" src="{% static 'images/facebook.svg' %}" alt="facebook icon">
                        Facebook
                    </button>
                </div>
                <div class="text-center line form-divider">or</div>
                <form method="POST" class="login-form spacer" id="signup-form">
                    {% csrf_token %}
                    {{form.username}}
                    <div class="input-group">
                    <img class="icon input-icon" src="{% static 'images/profile-user.svg' %}" alt="">
                        <!--<input required name="username" id="username" type="text" class="form-input" placeholder="john doe" maxlength="16" minlength="6">--> 
                    </div>
                    {{form.email}}
                    <div class="input-group">
                        <img class="icon input-icon" src="{% static 'images/envelope.png' %}" alt="">
                        <!--<input required name="email" id="email" type="email" class="form-input" placeholder="johndoe@mail.com">-->
                    </div>
                    {{form.password1}}
                    <div class="input-group">
                        <img class="icon input-icon" src="{% static 'images/key.svg' %}" alt="">
                        <!--<input required name="password1" id="password1" type="password" class="form-input" placeholder="password" maxlength="22" minlength="8">-->
                    </div>
                    {{form.password2}}
                    <div class="input-group">
                        <img class="icon input-icon" src="{% static 'images/key.svg' %}" alt="">
                        <!--<input required name="password2" id="password2" type="password" class="form-input" placeholder=" confirm password" maxlength="22" minlength="8">-->
                    </div>
                    <input type="submit" class="submit" value="Signup">
                </form>

            </div>


        </div>

        <div class="redirect">
            Already have an account?&nbsp;<a href="login.html" class="link">Login</a>
            <br><br>
            <a href="forgot-password.html" class="link">Forgot password?</a>
        </div>

    </body>
</html>
{% endblock %}
