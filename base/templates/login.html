{% load static %}

{% extends signup %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles/fontawesome.css' %}">
    <script src="{% static 'scripts/scripts.js' %}" defer></script>
    <link href="{% static 'styles/signup.css' %}" rel="stylesheet" />
</head>
<body>

    <div class="container">
        <div class="card center spacer">
            <h1 class="title text-center">Login With</h1>
            <div class="social-login">
                <button class="social-btn">
                    <img class="icon" src="{% static 'images/envelope-open.svg, %}" alt="gmail icon">
                    Gmail
                </button>
                <button class="social-btn">
                    <img class="icon" src="{% static 'images/facebook.svg' %}" alt="gmail icon">
                    Facebook
                </button>
            </div>
            <div class="text-center line form-divider">or</div>
            <form action="get" class="login-form spacer">
                {% csrf_token %}
                <div class="input-group">
                    {{form.email}}
                    <img class="icon input-icon" src="{% static 'images/envelope.svg' %}" alt="">
                    <!--<input type="email" class="form-input" placeholder="peterwakholi.1@mail.com">-->
                </div>
                <div class="input-group">
                    {{form.password}}
                    <img class="icon input-icon" src="{% static 'images/key.svg' %}" alt="">
                    <!--<input type="password" class="form-input" placeholder="Password">-->
                </div>
                <input type="submit" class="submit" value="Login">
            </form>

        </div>


    </div>

    <div class="redirect">
        Don't have an account?&nbsp;<a href="signup.html" class="link">Signup</a>
        <br><br>
        <a href="forgot-password.html" class="link">Forgot password?</a>
    </div>


</body>
</html>

{% end block content %}
